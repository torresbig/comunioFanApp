<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spieler Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; padding-bottom: 140px; }

        .navbar {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            justify-content: center;
        }
        .player-header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 15px;
            position: relative;
        }
        .club-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3498db;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }
        .club-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .player-name-id {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .player-name:hover {
            text-decoration: underline;
        }
        .player-club {
            font-size: 16px;
            color: #fff;
            font-weight: 500;
        }
        .player-id {
            font-size: 12px;
            color: #aaa;
            margin-left: 6px;
        }
        .status-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            gap: 2px;
            margin-left: auto;
        }
        .status-label {
            font-size: 12px;
            color: #aaa;
        }
        .status-indicator {
            font-size: 26px;
            cursor: help;
            transition: opacity 0.2s;
        }
        .status-indicator:hover {
            opacity: 0.8;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
            border-radius: 5px 5px 0 0;
            transition: background 0.3s;
        }
        .tab-button.active {
            background: #3498db;
        }
        .tab-content {
            display: none;
            padding: 15px;
            background: rgba(255,255,255,0.95);
            border-radius: 0 0 10px 10px;
        }
        .tab-content.active {
            display: block;
        }
        .market-month-block {
            margin: 18px 0 8px 0;
            padding: 0;
        }
        .market-month-header {
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .market-month-avg {
            font-weight: 400;
            font-size: 13px;
            color: #444;
        }
        .market-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 8px;
        }
        .market-list-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f6f8fa;
            border-radius: 6px;
            padding: 7px 12px;
        }
        .market-list-date {
            font-size: 13px;
            color: #777;
        }
        .market-list-value {
            font-size: 14px;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .container { padding: 5px; }
            .market-month-header { font-size: 14px; }
            .market-list-row { font-size: 13px; padding: 6px 8px; }
            .player-name { font-size: 16px; }
            .player-club { font-size: 14px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="back-btn" onclick="window.history.back()">‚Üê Zur√ºck</button>
        <div class="player-header">
            <div class="club-logo" id="clubLogo">?</div>
            <div class="player-name-id">
                <a href="#" id="playerNameLink" class="player-name" target="_blank">Lade Spieler...</a>
                <span id="playerClub" class="player-club"></span>
                <span id="playerId" class="player-id"></span>
            </div>
            <div class="status-wrapper">
                <div class="status-label">Status</div>
                <div id="statusIndicator" class="status-indicator"></div>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- ... weitere Info-Karten, wie gehabt ... -->
        <div class="tabs">
            <button class="tab-button active" data-tab="rivals">Rivalen</button>
            <button class="tab-button" data-tab="market">Marktwerte</button>
            <button class="tab-button" data-tab="points">Punkte</button>
        </div>
        <div id="rivals" class="tab-content active">
            <h3>üìä Direkte Konkurrenten</h3>
            <div id="rivalsList"></div>
        </div>
        <div id="market" class="tab-content">
            <h3>üí∂ Marktwertentwicklung</h3>
            <div id="marketValueChart"></div>
        </div>
        <div id="points" class="tab-content">
            <h3>üìà Punkteverlauf</h3>
            <div id="pointsHistory"></div>
        </div>
    </div>
    <script>
        // Monatsnamen
        const MONATSNAMEN = [
            "Januar", "Februar", "M√§rz", "April", "Mai", "Juni",
            "Juli", "August", "September", "Oktober", "November", "Dezember"
        ];

        function formatCurrencyShort(value) {
            if (!value || value === 0) return '-';
            if (value >= 1_000_000) return (value / 1_000_000).toFixed(1).replace('.0', '') + ' Mio ‚Ç¨';
            if (value >= 1_000) return (value / 1_000).toFixed(0) + ' Tsd ‚Ç¨';
            return value + ' ‚Ç¨';
        }

        async function loadPlayerMarketValues(playerId) {
            // ACHTUNG: Passe ggf. den Pfad zu deiner Datei an!
            const resp = await fetch('https://ppl-ai-file-upload.s3.amazonaws.com/web/direct-files/attachments/41161217/59f85f3f-76fa-4c0c-a871-76ad6b6ddaea/MarktwerteJson.txt');
            const data = await resp.json();
            const entry = data.find(e => String(e.id) === String(playerId));
            if (!entry || !entry.data || !entry.data.normal) return [];
            return entry.data.normal;
        }

        async function displayMarketValue(player) {
            const container = document.getElementById('marketValueChart');
            if (!container) return;

            const playerId = player.id;
            const marketValues = await loadPlayerMarketValues(playerId);

            if (!marketValues || marketValues.length === 0) {
                container.innerHTML = "<p>Keine Marktwertdaten verf√ºgbar.</p>";
                return;
            }

            // Sortieren (neueste zuerst)
            marketValues.sort((a, b) => {
                const [d1, m1, y1] = a.date.split('.');
                const [d2, m2, y2] = b.date.split('.');
                return new Date(`${y2}-${m2}-${d2}`) - new Date(`${y1}-${m1}-${d1}`);
            });

            // Gruppieren nach Monat/Jahr
            const monthlyData = {};
            marketValues.forEach(entry => {
                const [day, month, year] = entry.date.split('.');
                const key = `${year}-${month}`;
                if (!monthlyData[key]) monthlyData[key] = [];
                monthlyData[key].push({
                    ...entry,
                    dateObj: new Date(`${year}-${month}-${day}`)
                });
            });

            // Monatsdurchschnitte berechnen
            const monthlyAverages = {};
            Object.keys(monthlyData).forEach(key => {
                const values = monthlyData[key].map(e => e.wert);
                const avg = Math.round(values.reduce((a, b) => a + b, 0) / values.length);
                monthlyAverages[key] = avg;
            });

            // Darstellung bauen
            let html = '';
            let prevMonthAvg = null;

            // Monate absteigend (neueste zuerst)
            const sortedMonths = Object.keys(monthlyData).sort((a, b) => b.localeCompare(a));
            sortedMonths.forEach((monthKey) => {
                const [year, month] = monthKey.split('-');
                const monthName = `${MONATSNAMEN[parseInt(month, 10) - 1]} ${year}`;
                const entries = monthlyData[monthKey];

                // Durchschnitt und Tendenz zum Vormonat
                const monthAvg = monthlyAverages[monthKey];
                let trendIcon = '';
                if (prevMonthAvg !== null) {
                    if (monthAvg > prevMonthAvg) trendIcon = '<span style="color:#27ae60;">‚ñ≤</span>';
                    else if (monthAvg < prevMonthAvg) trendIcon = '<span style="color:#e74c3c;">‚ñº</span>';
                    else trendIcon = '<span style="color:#888;">‚Üí</span>';
                }
                html += `
                    <div class="market-month-block">
                        <div class="market-month-header">
                            ${monthName}
                            <span class="market-month-avg">(√ò ${formatCurrencyShort(monthAvg)}) ${trendIcon}</span>
                        </div>
                        <div class="market-list">
                `;

                // Eintr√§ge im Monat (absteigend)
                let prevValue = null;
                entries.forEach(entry => {
                    let dayTrend = '';
                    if (prevValue !== null) {
                        if (entry.wert > prevValue) dayTrend = '<span style="color:#27ae60;">‚ñ≤</span>';
                        else if (entry.wert < prevValue) dayTrend = '<span style="color:#e74c3c;">‚ñº</span>';
                        else dayTrend = '<span style="color:#888;">‚Üí</span>';
                    }
                    html += `
                        <div class="market-list-row">
                            <span class="market-list-date">${entry.date}</span>
                            <span class="market-list-value">${formatCurrencyShort(entry.wert)} ${dayTrend}</span>
                        </div>
                    `;
                    prevValue = entry.wert;
                });

                html += '</div></div>';
                prevMonthAvg = monthAvg;
            });

            container.innerHTML = html;
        }

        // Beispiel: Dummy-Spieler-Objekt f√ºr Test (entferne das in deiner App!)
        // const player = { id: "32769", name: "Haller", data: { verein: "5" } };

        // Tabs initialisieren
        document.addEventListener('DOMContentLoaded', async () => {
            // Tabs
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Spieler-ID aus URL holen
            const url = window.location.href;
            const idMatch = url.match(/[?&]id=([^&]*)/);
            const playerId = idMatch ? idMatch[1] : null;
            if (!playerId) return;

            // Spieler laden
            const resp = await fetch('https://raw.githubusercontent.com/torresbig/comunioFanApp/main/SpielerdatenbankNeutralJson.txt');
            const allPlayers = await resp.json();
            let player = allPlayers.find(p => String(p.id) === String(playerId));
            if (!player) player = allPlayers.find(p => parseInt(p.id) === parseInt(playerId));
            if (!player) return;

            // Header bef√ºllen
            document.getElementById('playerNameLink').textContent = player.name;
            document.getElementById('playerId').textContent = `ID: ${player.id}`;
            // Vereinsdaten
            const clubId = player.data.verein || "0";
            async function loadClubData(clubId) {
                try {
                    const resp = await fetch('https://raw.githubusercontent.com/torresbig/comunioFanApp/main/VereinsdatenbankJson.txt');
                    const clubs = await resp.json();
                    const club = clubs.find(c => c.id === clubId);
                    return club ? club.name : 'Unbekannt';
                } catch {
                    return 'Unbekannt';
                }
            }
            const clubName = await loadClubData(clubId);
            document.getElementById('playerClub').textContent = `(${clubName})`;
            // Logo
            function getLogoFileName(clubId) {
                if (!clubId) return "unbestimmt.png";
                const mapping = {
                    "3": "gladbach", "21": "freiburg", "18": "mainz", "92": "leipzig",
                    "1": "bayern", "6": "werderBremen", "12": "wolfsburg", "5": "dortmund",
                    "8": "leverkusen", "13": "koeln", "14": "stuttgart", "533": "hoffenheim",
                    "68": "augsburg", "9": "frankfurt", "109": "unionBerlin", "110": "heidenheim",
                    "25": "stpauli", "4": "hamburg",
                };
                return (mapping[clubId] || "unbestimmt") + ".png";
            }
            document.getElementById('clubLogo').innerHTML =
                `<img src="logos/${getLogoFileName(clubId)}" alt="${clubName}" style="width:100%;height:100%;object-fit:contain">`;

            // Status
            function getStatusIndicator(status) {
                switch(status) {
                    case 'AKTIV': return 'üëç';
                    case 'VERLETZT': return 'üö®';
                    case 'REHA': return 'üîÑ';
                    case 'AUFBAUTRAINING': return 'üèãÔ∏èüí™';
                    case 'NICHT_IN_LIGA': return '‚ùå';
                    case 'FUENFTE_GELBE_KARTE': return 'üü®';
                    case 'GELBROTE_KARTE': return 'üü®üü•';
                    case 'ROTE_KARTE': return 'üü•';
                    case 'NICHT_IM_KADER': return 'üö´';
                    default: return '‚ùì';
                }
            }
            const status = player.data.comunioStatus?.status || 'Unbekannt';
            document.getElementById('statusIndicator').textContent = getStatusIndicator(status);

            // Marktwert-Tab anzeigen
            displayMarketValue(player);
        });
    </script>
</body>
</html>
