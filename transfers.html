<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Alle Transfers</title>
    <link rel="stylesheet" href="css/stylePlayer.css">
    <link rel="stylesheet" href="css/styleMenueHamburger.css">
    <link rel="stylesheet" href="css/buttonBack.css">
    <link rel="stylesheet" href="css/debugPanel.css">
</head>
<body>

<button class="btnBack" onclick="history.back()">← Zurück</button>

<!-- Hamburger Menü -->
<div class="hamburger-menu">
    <button class="hamburger-button" id="hamburgerButton">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
    <div class="hamburger-dropdown" id="hamburgerDropdown">
        <a id="linkIndex" class="menu-item">🏠 Startseite</a>
        <a id="linkTransfermarkt" class="menu-item">🏪 Transfermarkt</a>
        <a id="linkUseruebersicht" class="menu-item">👤 Userübersicht</a>
        <div id="menuTarnItem" class="menu-tarn">versteckt</div>
    </div>
</div>

<div class="container">
    <h1>Alle Transfers</h1>

    <!-- Filter -->
    <div style="margin-bottom: 15px;">
        <label for="userFilter">Filter nach Benutzer:</label>
        <select id="userFilter">
            <option value="">-- Alle --</option>
        </select>
    </div>

    <!-- Summenbox -->
    <div id="summaryBox" class="info-card">
        <h3>Zusammenfassung</h3>
        <div class="info-card-content">
            <div class="info-row"><span class="info-label">Gesamtausgaben:</span> <span class="info-value" id="totalPurchases">-</span></div>
            <div class="info-row"><span class="info-label">Gesamteinnahmen:</span> <span class="info-value" id="totalSales">-</span></div>
            <div class="info-row"><span class="info-label">Transferbilanz:</span> <span class="info-value" id="balance">-</span></div>
            <div class="info-row"><span class="info-label">Gewinn/Verlust bei Verkäufen:</span> <span class="info-value" id="profitLoss">-</span></div>
        </div>
    </div>

    <!-- Tabelle -->
    <table class="rivals-table" id="transfersTable">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Spieler</th>
      <th>Verkäufer</th>
      <th>Käufer</th>
      <th>Preis</th>
      <th>Aktueller Wert</th>
      <th>Deal</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</div>

<script src="js/config.js"></script>
<script src="js/hamburgerMenu.js"></script>
<script src="js/debugPanel.js"></script>
<script src="js/transfersPage.js"></script>

</body>
</html>
