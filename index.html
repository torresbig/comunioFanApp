        body { background: #f5f5f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 10px;}
        .container { max-width: 1400px; margin: 0 auto; }

        table { width: 100%; border-collapse: collapse; min-width: 1000px;}
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #eee; font-size: 13px;}
        th { background-color: #2c3e50; color: white; position: sticky; top: 0; font-weight: 600; cursor: pointer; user-select: none;}
        th:hover { background-color: #34495e;}
        tr:nth-child(even) { background-color: #f9f9f9;}
        tr:hover { background-color: #f1f7ff; cursor: pointer;}
        .status-aktiv { color: #27ae60; font-weight: bold;}

        .status-gesperrt { color: #e74c3c; font-weight: bold;}
        .status-reha { color: #f39c12; font-weight: bold;}
        .status-nichtliga { color: #7f8c8d; font-style: italic;}
        .club-logo { width: 25px; height: 25px; object-fit: contain; margin-right: 10px; vertical-align: middle;}
        .debug-toggle { display: none;}
        .debug-label { background: #3498db; color: white; padding: 12px; border-radius: 6px; cursor: pointer; user-select: none; font-weight: bold; margin: 15px 0; display: block;}
        .debug-label::before { content: '‚ñ∂ '; transition: transform 0.3s ease; display: inline-block; width: 20px;}
        .debug-toggle:checked + .debug-label::before { transform: rotate(90deg);}
        .debug-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; background: #f0f8ff; border: 1px solid #cce; border-radius: 0 0 6px 6px; margin-top: -5px;}
        .debug-toggle:checked + .debug-label + .debug-content { max-height: 300px; overflow-y: auto;}
        .debug-inner { padding: 15px; font-family: monospace; font-size: 12px; line-height: 1.5;}
        /* Stylisches News-Panel */
        .news-collapsible {
            margin-bottom: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            background: #fff;
            overflow: hidden;
        }
        .news-header {
            display: flex;

            cursor: pointer;
            background: linear-gradient(90deg, #2c3e50 70%, #1a2a6c 100%);

            font-size: 1.15em;

            letter-spacing: 1px;

        @media (max-width: 700px) {

<script>
function parseGermanDate(str) {
    const [d, m, y] = str.split(".");
    return new Date(Number(y), Number(m) - 1, Number(d));
}
function toggleNewsList() {
    const list = document.getElementById('news-list');
    const icon = document.getElementById('news-toggle-icon');
    if (list.style.display === 'none' || list.style.display === '') {
        list.style.display = 'block';
        icon.style.transform = 'rotate(90deg)';
    } else {
        list.style.display = 'none';
        icon.style.transform = 'rotate(0deg)';
    }
}
window.addEventListener('DOMContentLoaded', () => {
    // News-Panel standardm√§√üig zugeklappt
    document.getElementById('news-list').style.display = 'none';
    document.getElementById('news-toggle-icon').style.transform = 'rotate(0deg)';
});

// Lade News und baue stylische Tabelle
fetch('News.json')
    .then(response => response.json())
    .then(data => {
        data.sort((a, b) => parseGermanDate(b.date) - parseGermanDate(a.date));
        let html = '';
        if (!data.length) {
            html = '<div class="news-empty">Keine News vorhanden.</div>';
        } else {
            html += `<table class="news-table"><thead>
                <tr>
                    <th style="width:110px;">Datum</th>
                    <th style="width:120px;">Art</th>
                    <th>Nachricht</th>
                </tr></thead><tbody>`;
            for (const day of data) {
                let firstRow = true;
                const grouped = {};
                for (const news of day.news) {
                    if (!grouped[news.art]) grouped[news.art] = [];
                    grouped[news.art].push(news);
                }
                for (const art of Object.keys(grouped).sort()) {
                    for (const news of grouped[art]) {
                        let text = '';
                        try {
                            const obj = JSON.parse(news.text);
                            if (art === 'TRANSFER') {
                                text = `<span style="color:#333;">${obj.playerName}</span> von <b>${obj.seller}</b> zu <b>${obj.buyer}</b> f√ºr <b>${obj.price.toLocaleString('de-DE')} ‚Ç¨</b> (Marktwert: ${obj.playerValue.toLocaleString('de-DE')} ‚Ç¨)`;
                            } else {
                                text = news.text;
                            }
                        } catch {
                            text = news.text;
                        }
                        html += `<tr>
                            <td${firstRow ? ` class="news-date-row"` : ''}>${firstRow ? day.date : ''}</td>
                            <td${firstRow ? ` class="news-art-row"` : ''}>${art}</td>
                            <td>${text}</td>
                        </tr>`;
                        firstRow = false;
                    }
                }
            }
            html += '</tbody></table>';
        }
        document.getElementById('news-list').innerHTML = html;
    })
    .catch(() => {
        document.getElementById('news-list').innerHTML = '<div class="news-empty" style="color:#e53935;">Fehler beim Laden der News.</div>';
    });
</script>
