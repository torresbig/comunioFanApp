<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielerinfos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .header h1 { color: #2c3e50; font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
        .header p { color: #7f8c8d; font-size: 1.1rem; }
        .debug-toggle-btn {
            position: absolute;
            top: 10px; left: 10px;
            background: #3498db;
            color: #fff; border: none;
            border-radius: 5px; padding: 5px 12px;
            font-size: 13px; cursor: pointer; z-index: 100;
        }
        .debug-panel {
            display: none;
            position: relative;
            background: #222;
            color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .debug-panel.show { display: block; }
        .debug-panel .debug-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }
        .debug-panel .debug-clear-btn {
            background: #e74c3c; color: #fff; border: none; border-radius: 4px;
            padding: 3px 10px; font-size: 12px; cursor: pointer;
        }
        .status-bar { background: rgba(255,255,255,0.9); border-radius: 10px; padding: 15px; margin-bottom: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
        .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;}
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .table-header {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .table-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .table-wrapper {
            overflow-x: auto;
            max-height: 70vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }
        th:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
        }
        th.sortable::after { content: ' ‚áÖ'; opacity: 0.5; }
        th.sort-asc::after { content: ' ‚Üë'; opacity: 1; }
        th.sort-desc::after { content: ' ‚Üì'; opacity: 1; }
        td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s ease;
        }
        tr {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        tr:hover {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef) !important;
        }
        tr:nth-child(even) {
            background: rgba(248, 249, 250, 0.5);
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-aktiv {background: linear-gradient(135deg, #27ae60, #229954);color: white;}
        .status-verletzt {background: linear-gradient(135deg, #e74c3c, #c0392b);color: white;}
        .status-reha {background: linear-gradient(135deg, #f39c12, #e67e22);color: white;}
        .status-nicht_in_liga {background: linear-gradient(135deg, #95a5a6, #7f8c8d);color: white;}
        .owner-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }
        .owner-computer {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
        }
        .value-cell { font-weight: 600; color: #27ae60; }
        .points-cell { font-weight: 600; color: #3498db; }
        .club-cell { font-weight: 600; color: #8e44ad; }
        .position-badge {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .position-torh√ºter {background: linear-gradient(135deg, #f1c40f, #f39c12);color: white;}
        .position-abwehr {background: linear-gradient(135deg, #3498db, #2980b9);color: white;}
        .position-mittelfeld {background: linear-gradient(135deg, #27ae60, #229954);color: white;}
        .position-sturm {background: linear-gradient(135deg, #e74c3c, #c0392b);color: white;}
    </style>
</head>
<body>
    <button class="debug-toggle-btn" onclick="toggleDebugPanel()">üêû Debug</button>
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">
            <span><b>Debug-Informationen</b></span>
            <button class="debug-clear-btn" onclick="clearDebug()">L√∂schen</button>
        </div>
        <div id="debugContent"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>üìä Spielerinfos</h1>
            <p>√úbersicht aller Bundesliga-Spieler</p>
        </div>
        <div class="status-bar" id="statusBar">
            <span class="loading-spinner"></span>
            üì° Lade aktuelle Spielerdaten...
        </div>
        <div class="table-container">
            <div class="table-header">
                <h2>Spieler√ºbersicht</h2>
            </div>
            <div class="table-wrapper">
                <table id="playersTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="name">Spieler (ID)</th>
                            <th class="sortable" data-sort="club">Verein</th>
                            <th class="sortable" data-sort="position">Position</th>
                            <th class="sortable" data-sort="status">Status</th>
                            <th class="sortable" data-sort="value">Marktwert</th>
                            <th class="sortable" data-sort="points">Punkte</th>
                            <th class="sortable" data-sort="lastUpdate">Letztes Update</th>
                            <th class="sortable" data-sort="owner">Besitzer</th>
                        </tr>
                    </thead>
                    <tbody id="playersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        let debugMode = false;
        function toggleDebugPanel() {
            debugMode = !debugMode;
            document.getElementById('debugPanel').classList.toggle('show', debugMode);
        }
        function logDebug(msg) {
            if (!debugMode) return;
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString('de-DE');
            debugContent.innerHTML += `<div>[${timestamp}] ${msg}</div>`;
            debugContent.scrollTop = debugContent.scrollHeight;
        }
        function clearDebug() {
            document.getElementById('debugContent').innerHTML = '';
        }

        let playerData = [];
        let userData = [];
        let playerToUserMap = {};
        let marketData = [];
        let clubData = [];
        let filteredData = [];
        let sortConfig = { column: '', direction: 'asc' };

        document.addEventListener('DOMContentLoaded', function() {
            logDebug('Seite geladen');
            loadAllData();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.querySelectorAll('th.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.sort;
                    toggleSort(column);
                });
            });
        }

        async function loadAllData() {
            logDebug('Lade Daten von GitHub...');
            try {
                const [players, users, playerUserMap, market, clubs] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/torresbig/comunioFanApp/main/SpielerdatenbankNeutralJson.txt').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/torresbig/comunioFanApp/main/UserdatenbankJson_884691.txt').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/torresbig/comunioFanApp/main/PlayerToUserMap_884691.txt').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/torresbig/comunioFanApp/main/MarktwerteJson.txt').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/torresbig/comunioFanApp/main/VereinsdatenbankJson.txt').then(r => r.json())
                ]);
                playerData = players || [];
                userData = users || [];
                marketData = market || [];
                clubData = clubs || [];
                playerToUserMap = {};
                if (Array.isArray(playerUserMap)) {
                    playerUserMap.forEach(item => Object.assign(playerToUserMap, item));
                }
                logDebug('Daten erfolgreich geladen!');
                applyFilters();
                document.getElementById('statusBar').style.display = 'none';
            } catch (error) {
                logDebug('Fehler beim Laden der Daten: ' + error.message);
                document.getElementById('statusBar').innerText = '‚ùå Fehler beim Laden der Daten!';
            }
        }

        function applyFilters() {
            filteredData = playerData; // Keine Filter f√ºr Demo
            renderTable();
        }

        function renderTable() {
            logDebug('Rendere Tabelle mit ' + filteredData.length + ' Spielern');
            const tbody = document.getElementById('playersTableBody');
            tbody.innerHTML = '';
            filteredData.forEach(player => {
                const row = tbody.insertRow();
                row.addEventListener('click', () => {
                    window.location.href = "player.html?id=" + player.id;
                });
                row.innerHTML = `
                    <td>${player.name} <span style="font-size:10px;color:#888;">(${player.id})</span></td>
                    <td>${player.data.verein}</td>
                    <td>${player.data.position}</td>
                    <td><span class="status-badge status-${(player.data.comunioStatus.status || '').toLowerCase()}">${player.data.comunioStatus.status || '-'}</span></td>
                    <td class="value-cell">${formatCurrencyShort(player.data.wert)}</td>
                    <td class="points-cell">${player.data.punkte || 0}</td>
                    <td>${player.data.lastUpdate || '-'}</td>
                    <td><span class="owner-badge">${getOwnerName(player.id)}</span></td>
                `;
            });
        }

        function formatCurrencyShort(value) {
            if (!value || value === 0) return '-';
            if (value >= 1000000) return (value / 1000000).toFixed(1).replace('.0', '') + ' Mio ‚Ç¨';
            if (value >= 1000) return (value / 1000).toFixed(0) + ' Tsd ‚Ç¨';
            return value.toLocaleString('de-DE') + ' ‚Ç¨';
        }
        function getOwnerName(playerId) {
            const userId = playerToUserMap[playerId];
            if (!userId || userId === "1") return "Computer";
            const user = userData.find(u => u.user.id === userId);
            return user ? user.user.firstName + (user.user.lastName ? ' ' + user.user.lastName : '') : 'Unbekannt';
        }
        function toggleSort(column) {
            if (sortConfig.column === column) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.column = column;
                sortConfig.direction = 'asc';
            }
            renderTable();
        }
    </script>
</body>
</html>
