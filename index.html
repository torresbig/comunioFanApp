<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spielerübersicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 16px 0;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 24px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 24px;
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 18px;
        }
        .filter-row label {
            font-weight: bold;
            margin-right: 6px;
        }
        .filter-row select, .filter-row input {
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid #bbb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        th, td {
            padding: 8px 6px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 15px;
        }
        th {
            background: #e3eaf1;
            color: #2c3e50;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tr {
            cursor: pointer;
            transition: background 0.15s;
        }
        tr:hover {
            background: #e3f2fd;
        }
        .status-aktiv { color: #27ae60; font-weight: bold; }
        .status-verletzt { color: #e67e22; font-weight: bold; }
        .status-nicht { color: #b71c1c; font-weight: bold; }
        .own-player { background: #e3f2fd !important; }
        @media (max-width: 900px) {
            .container { padding: 8px; }
            th, td { font-size: 13px; padding: 6px 2px; }
        }
        @media (max-width: 600px) {
            .filter-row { flex-direction: column; }
            th, td { font-size: 12px; }
        }
    </style>
</head>
<body>
<header>
    Bundesliga Spielerübersicht
</header>
<div class="container">
    <!-- Filterleiste -->
    <div class="filter-row">
        <label for="vereinFilter">Verein:</label>
        <select id="vereinFilter"><option value="">Alle</option></select>
        <label for="posFilter">Position:</label>
        <select id="posFilter"><option value="">Alle</option></select>
        <label for="searchInput">Suche:</label>
        <input id="searchInput" type="text" placeholder="Name, Nationalität...">
    </div>
    <!-- Tabelle -->
    <table id="spielerTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Verein</th>
                <th>Position</th>
                <th>Marktwert</th>
                <th>Punkte (letzte Saison)</th>
                <th>Status</th>
                <th>Besitzer</th>
            </tr>
        </thead>
        <tbody id="spielerTableBody">
            <!-- Dynamisch generiert -->
        </tbody>
    </table>
</div>
<script>
/**
 * Läd alle Daten und initialisiert die Seite.
 * Die Daten werden aus den bereitgestellten Dateien geladen.
 * Es werden KEINE Platzhalter verwendet!
 */

// Globale Variablen für Daten
let spielerDaten = [];
let vereineDaten = [];
let playerUserMap = {};
let marktwerteDaten = [];

// Hilfsfunktionen für Statusanzeige
function getStatusText(status) {
    if (!status) return "";
    if (status === "AKTIV") return '<span class="status-aktiv">AKTIV</span>';
    if (status === "VERLETZT") return '<span class="status-verletzt">VERLETZT</span>';
    if (status === "NICHT_IN_LIGA") return '<span class="status-nicht">NICHT IN LIGA</span>';
    return status;
}

// Hilfsfunktion für Besitzer
function getBesitzerText(id) {
    if (!id || id === "1") return "Computer";
    return "User " + id;
}

// Hilfsfunktion für Formatierung Marktwert
function formatCurrency(eur) {
    eur = Number(eur) || 0;
    return eur.toLocaleString("de-DE") + " €";
}

// Daten laden und Seite initialisieren
async function loadData() {
    // Spielerdaten
    const spielerText = await fetch('SpielerdatenbankNeutralJson.txt').then(r=>r.text());
    spielerDaten = spielerText.split('\n').filter(Boolean).map(l=>JSON.parse(l));
    // Vereinsdaten
    vereineDaten = await fetch('VereinsdatenbankJson.txt').then(r=>r.json());
    // PlayerToUserMap
    const userMapText = await fetch('PlayerToUserMap_884691.txt').then(r=>r.text());
    userMapText.split('\n').filter(Boolean).forEach(line => {
        Object.assign(playerUserMap, JSON.parse(line));
    });
    // Marktwerte (für z.B. Filter oder spätere Erweiterung)
    marktwerteDaten = await fetch('MarktwerteJson.txt').then(r=>r.text()).then(txt => txt.split('\n').filter(Boolean).map(l=>JSON.parse(l)));
}

// Tabelle befüllen
function fillTable() {
    const tbody = document.getElementById('spielerTableBody');
    tbody.innerHTML = '';
    // Filter holen
    const vereinId = document.getElementById('vereinFilter').value;
    const pos = document.getElementById('posFilter').value;
    const search = document.getElementById('searchInput').value.toLowerCase();

    spielerDaten.forEach(spieler => {
        const d = spieler.data;
        const verein = vereineDaten.find(v => v.id == d.verein) || {name: "?"};
        const besitzer = playerUserMap[spieler.id] || "1";
        const status = d.comunioStatus?.status || d.status?.status || "";
        // Filter anwenden
        if (vereinId && d.verein !== vereinId) return;
        if (pos && d.position !== pos) return;
        if (search && !(
            spieler.name.toLowerCase().includes(search) ||
            (d.spielerDaten?.nationalitaet||"").toLowerCase().includes(search) ||
            (verein.name||"").toLowerCase().includes(search)
        )) return;
        // Zeile erzeugen
        const tr = document.createElement('tr');
        if (besitzer !== "1") tr.classList.add("own-player");
        tr.setAttribute('data-player-id', spieler.id);
        tr.onclick = () => window.location.href = `player.html?id=${spieler.id}`;
        tr.innerHTML = `
            <td>${spieler.name}</td>
            <td>${verein.name}</td>
            <td>${d.position||d.spielerDaten?.hauptposition||""}</td>
            <td>${formatCurrency(d.wert)}</td>
            <td>${d.lastSeasonPoints || d.punkte || 0}</td>
            <td>${getStatusText(status)}</td>
            <td>${getBesitzerText(besitzer)}</td>
        `;
        tbody.appendChild(tr);
    });
}

// Filteroptionen befüllen
function fillFilters() {
    // Vereine
    const vereine = vereineDaten.filter(v=>v.inLiga).sort((a,b)=>a.name.localeCompare(b.name));
    const vereinSel = document.getElementById('vereinFilter');
    vereine.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v.id;
        opt.textContent = v.name;
        vereinSel.appendChild(opt);
    });
    // Positionen
    const posSet = new Set();
    spielerDaten.forEach(s => {
        if (s.data.position) posSet.add(s.data.position);
    });
    const posSel = document.getElementById('posFilter');
    Array.from(posSet).sort().forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        posSel.appendChild(opt);
    });
}

// Event-Listener für Filter
function setupFilterEvents() {
    document.getElementById('vereinFilter').onchange = fillTable;
    document.getElementById('posFilter').onchange = fillTable;
    document.getElementById('searchInput').oninput = fillTable;
}

// Initialisierung
(async function(){
    await loadData();
    fillFilters();
    fillTable();
    setupFilterEvents();
})();

</script>
</body>
</html>
