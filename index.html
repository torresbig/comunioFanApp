<!DOCTYPE html>
<html lang="de">
<head>

    <title>‚öΩ Comunio Ultraz - Spielerdatenbank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f5f5f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 10px;}
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; background: linear-gradient(135deg, #1a2a6c, #2c3e50); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;}
        h1 { font-size: 1.8rem; margin: 0;}
        .subtitle { margin: 8px 0 0 0; font-size: 1rem; opacity: 0.9;}
        .loading, .error, .stats { margin: 15px 0; padding: 18px; border-radius: 10px;}
        .loading { background: white; text-align: center;}
        .error { background: #fee; border: 1px solid #fcc; color: #c00;}
        .stats { background: #e8f5e8; border: 1px solid #c5e6c5; color: #2e7d2e; text-align: center;}
        .table-container { overflow-x: auto; background: white; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); margin-bottom: 20px;}
        table { width: 100%; border-collapse: collapse; min-width: 1000px;}
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #eee; font-size: 13px;}
        th { background-color: #2c3e50; color: white; position: sticky; top: 0; font-weight: 600; cursor: pointer; user-select: none;}
        th:hover { background-color: #34495e;}
        tr:nth-child(even) { background-color: #f9f9f9;}
        tr:hover { background-color: #f1f7ff; cursor: pointer;}
        .status-aktiv { color: #27ae60; font-weight: bold;}
        .status-verletzt { color: #e74c3c; font-weight: bold;}
        .status-gesperrt { color: #e74c3c; font-weight: bold;}
        .status-reha { color: #f39c12; font-weight: bold;}
        .status-nichtliga { color: #7f8c8d; font-style: italic;}
        .club-logo { width: 25px; height: 25px; object-fit: contain; margin-right: 10px; vertical-align: middle;}

        /* Debug-Bereich */
        .debug-toggle { display: none;}
        .debug-label { background: #3498db; color: white; padding: 8px; border-radius: 6px; cursor: pointer; user-select: none; font-weight: bold; margin: 10px 0 8px 0; display: block; font-size: 1em;}
        .debug-label::before { content: '‚ñ∂ '; transition: transform 0.3s ease; display: inline-block; width: 20px;}
        .debug-toggle:checked + .debug-label::before { transform: rotate(90deg);}
        .debug-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; background: #f0f8ff; border: 1px solid #cce; border-radius: 0 0 6px 6px; margin-top: -5px;}
        .debug-toggle:checked + .debug-label + .debug-content { max-height: 300px; overflow-y: auto;}
        .debug-inner { padding: 10px; font-family: monospace; font-size: 11px; line-height: 1.5;}

        /* News-Panel - Debug-Style, gr√∂√üer */
        .news-collapsible {
            margin-bottom: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            background: #fff;
            overflow: hidden;
        }
        .news-header {
            background: #3498db;
            color: white;
            padding: 14px 18px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: 1.15em;
            margin: 0;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }
        .news-header:hover { background: #2980b9; }
        .news-header span:first-child { flex: 1; }
        .news-header::before {
            content: '‚ñ∂ ';
            transition: transform 0.3s ease;
            display: inline-block;
            width: 20px;
            margin-right: 8px;
        }
        .news-header.expanded::before { transform: rotate(90deg);}
        .news-list {
            background: #f0f8ff;
            border: 1px solid #cce;
            border-top: none;
            border-radius: 0 0 8px 8px;
            margin-top: -1px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .news-list.expanded { max-height: 500px; overflow-y: auto; }
        .news-day { margin-bottom: 12px; border-bottom: 1px solid #e0e0e0; padding-bottom: 8px; }
        .news-date-header {
            background: #1976d2;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .news-category {
            background: #e3f2fd;
            color: #1565c0;
            padding: 8px 15px;
            font-weight: 600;
            font-size: 0.95em;
            margin: 8px 0 4px 0;
            border-left: 4px solid #2196f3;
        }
        .news-item {
            padding: 8px 15px;
            margin-bottom: 4px;
            background: #fff;
            border-left: 2px solid #e0e0e0;
        }
        .news-text {
            color: #333;
            line-height: 1.4;
            font-size: 0.9em;
        }
        .news-empty {
            padding: 20px;
            color: #888;
            text-align: center;
            font-family: monospace;
            font-size: 12px;
        }
        @media (max-width: 700px) {
            .news-date-header { font-size: 1em; padding: 8px 12px; }
            .news-category { font-size: 0.9em; padding: 6px 12px; }
            .news-item { padding: 6px 12px; }
            .news-text { font-size: 0.85em; }
        }

        /* Filter-Einklappbar, aber Aussehen bleibt wie vorher */
        .filters-collapsible { margin-bottom: 20px; border-radius: 8px; background: #fff; box-shadow: 0 2px 12px rgba(0,0,0,0.08);}
        .filters-header {
            background: #3498db;
            color: white;
            padding: 14px 18px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: 1.15em;
            margin: 0;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }
        .filters-header:hover { background: #2980b9; }
        .filters-header span:first-child { flex: 1; }
        .filters-header::before {
            content: '‚ñ∂ ';
            transition: transform 0.3s ease;
            display: inline-block;
            width: 20px;
            margin-right: 8px;
        }
        .filters-header.expanded::before { transform: rotate(90deg);}
        .filters-content {
            background: #fff;
            border-radius: 0 0 8px 8px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .filters-content.expanded { max-height: 800px; }
        .filters {
            background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); margin-bottom: 0; display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px;
        }
        .filter-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; color: #2c3e50; font-size: 13px;}
        input, select, button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; background: white;}
        .reset-button { background-color: #5c6bc0; color: white; border: none; cursor: pointer; font-weight: bold; padding: 12px; transition: background 0.3s;}
        .reset-button:hover { background-color: #3f51b5;}
        .checkbox-group { display: flex; align-items: center; margin-top: 15px;}
        .checkbox-group input { width: auto; margin-right: 10px;}
    </style>
</head>
<body>
<div class="container">
    <div id="debugSection">
        <input type="checkbox" id="debugToggle" class="debug-toggle">
        <label for="debugToggle" class="debug-label">Debug-Informationen</label>
        <div class="debug-content">
            <div class="debug-inner" id="debugContent"></div>
        </div>
    </div>
    <div id="news-section" class="news-collapsible">
        <div class="news-header" onclick="toggleNewsList()" id="news-header">
            <span>News</span>
        </div>
        <div id="news-list" class="news-list">
            <div class="news-empty">Lade News...</div>
        </div>
    </div>
    <header>
        <h1>‚öΩ Comunio Ultraz - Spielerdatenbank</h1>
        <p class="subtitle">Fu√üballspieler Daten ‚Ä¢ Live von GitHub</p>
    </header>
    <div id="loading" class="loading">
        <p>üì° Lade aktuelle Spielerdaten...</p>
    </div>
    <div id="error" class="error" style="display: none;">
        <p id="errorMessage">Fehler beim Laden der Daten.</p>
    </div>
    <div id="stats" class="stats" style="display: none;">
        <span id="statsText"></span>
        <button id="refreshButton" class="refresh-button">üîÑ Daten neu laden</button>
    </div>
    <!-- Einklappbarer Filter direkt √ºber der Tabelle -->
    <div class="filters-collapsible">
        <div class="filters-header" onclick="toggleFilters()" id="filters-header">
            <span>Filter</span>
        </div>
        <div class="filters-content" id="filters-content">
            <div class="filters">
                <div class="filter-group">
                    <label for="search">üîç Spieler suchen:</label>
                    <input type="text" id="search" placeholder="Name oder ID...">
                </div>
                <div class="filter-group">
                    <label for="position">üìç Position:</label>
                    <select id="position">
                        <option value="">Alle Positionen</option>
                        <option value="TORH√úTER">Torh√ºter</option>
                        <option value="ABWEHR">Abwehr</option>
                        <option value="MITTELFELD">Mittelfeld</option>
                        <option value="STURM">Sturm</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="status">üí™ Status:</label>
                    <select id="status">
                        <option value="">Alle Status</option>
                        <option value="AKTIV">Aktiv</option>
                        <option value="VERLETZT">Verletzt</option>
                        <option value="AUFBAUTRAINING">Aufbautraining</option>
                        <option value="NICHT_IM_KADER">Nicht im Kader</option>
                        <option value="FUENFTE_GELBE_KARTE">5. gelbe Karte</option>
                        <option value="GELBROTE_KARTE">Gelbrote Karte</option>
                        <option value="ROTE_KARTE">Rote Karte</option>
                        <option value="NICHT_IN_LIGA">Nicht in Liga</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="club">üèüÔ∏è Verein:</label>
                    <select id="club">
                        <option value="">Alle Vereine</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="owner">üë§ Besitzer:</label>
                    <select id="owner">
                        <option value="">Alle Besitzer</option>
                        <option value="Kein Besitzer">Kein Besitzer</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="hideNonLeague" checked>
                    <label for="hideNonLeague">Nicht-in-Liga-Spieler ausblenden</label>
                </div>
            </div>
            <div style="text-align: center; margin: 15px 0;">
                <button type="button" class="reset-button" id="resetFilters">Filter zur√ºcksetzen</button>
            </div>
        </div>
    </div>
    <div id="content" style="display: none;">
        <div class="table-container">
            <table id="playerTable">
                <thead>
                    <tr>
                        <th data-sort="string">Spieler</th>
                        <th data-sort="string">Verein</th>
                        <th data-sort="string">Position</th>
                        <th data-sort="string">Status</th>
                        <th data-sort="value">Marktwert</th>
                        <th data-sort="number">Punkte</th>
                        <th data-sort="string">Besitzer</th>
                        <th data-sort="string">Letztes Update</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script>
function parseGermanDate(str) {
    const [d, m, y] = str.split(".");
    return new Date(Number(y), Number(m) - 1, Number(d));
}
function toggleNewsList() {
    const list = document.getElementById('news-list');
    const header = document.getElementById('news-header');
    if (list.classList.contains('expanded')) {
        list.classList.remove('expanded');
        header.classList.remove('expanded');
    } else {
        list.classList.add('expanded');
        header.classList.add('expanded');
    }
}
function toggleFilters() {
    const content = document.getElementById('filters-content');
    const header = document.getElementById('filters-header');
    if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        header.classList.remove('expanded');
    } else {
        content.classList.add('expanded');
        header.classList.add('expanded');
    }
}
window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('news-list').classList.remove('expanded');
    document.getElementById('news-header').classList.remove('expanded');
    document.getElementById('filters-content').classList.remove('expanded');
    document.getElementById('filters-header').classList.remove('expanded');
});
fetch('News.json')
    .then(response => response.json())
    .then(data => {
        data.sort((a, b) => parseGermanDate(b.date) - parseGermanDate(a.date));
        let html = '';
        if (!data.length) {
            html = '<div class="news-empty">Keine News vorhanden.</div>';
        } else {
            for (const day of data) {
                html += `<div class="news-day">
                    <div class="news-date-header">${day.date}</div>`;
                const grouped = {};
                for (const news of day.news) {
                    if (!grouped[news.art]) grouped[news.art] = [];
                    grouped[news.art].push(news);
                }
                for (const art of Object.keys(grouped).sort()) {
                    html += `<div class="news-category">${art}</div>`;
                    for (const news of grouped[art]) {
                        let text = '';
                        try {
                            const obj = JSON.parse(news.text);
                            if (art === 'TRANSFER') {
                                text = `<span style="color:#333;">${obj.playerName}</span> von <b>${obj.seller}</b> zu <b>${obj.buyer}</b> f√ºr <b>${obj.price.toLocaleString('de-DE')} ‚Ç¨</b> (Marktwert: ${obj.playerValue.toLocaleString('de-DE')} ‚Ç¨)`;
                            } else {
                                text = news.text;
                            }
                        } catch {
                            text = news.text;
                        }
                        html += `<div class="news-item">
                            <div class="news-text">${text}</div>
                        </div>`;
                    }
                }
                html += '</div>';
            }
        }
        document.getElementById('news-list').innerHTML = html;
    })
    .catch(() => {
        document.getElementById('news-list').innerHTML = '<div class="news-empty">Fehler beim Laden der News.</div>';
    });
</script>

</script>
