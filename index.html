<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>⚽ Comunio Ultraz - Spielerdatenbank</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 10px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      background: linear-gradient(135deg,#1a2a6c,#2c3e50);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header .subtitle {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0.9;
    }
    /* Stats */
    .stats {
      background: #e8f5e8;
      border: 1px solid #c5e6c5;
      color: #2e7d2e;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      text-align: center;
      font-size: 0.95em;
    }
    /* Debug */
    .debug-toggle { display: none; }
    .debug-label {
      background: #3498db;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      margin-bottom: 12px;
      display: block;
    }
    .debug-label::before {
      content: '▶ ';
      transition: transform 0.3s ease;
      display: inline-block;
      width: 20px;
    }
    .debug-toggle:checked + .debug-label::before {
      transform: rotate(90deg);
    }
    .debug-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: #f0f8ff;
      border: 1px solid #cce;
      border-radius: 0 0 6px 6px;
      margin-bottom: 12px;
    }
    .debug-toggle:checked + .debug-label + .debug-content {
      max-height: 200px;
    }
    .debug-inner {
      padding: 10px;
      font-family: monospace;
      font-size: 11px;
    }
    /* Panel-Grundstruktur */
    .panel {
      margin-bottom: 12px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .panel-header {
      background: #3498db;
      color: #fff;
      padding: 12px 16px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 1.05em;
    }
    .panel-header::before {
      content: '▶ ';
      transition: transform 0.3s ease;
      display: inline-block;
      width: 20px;
    }
    .panel-header.expanded::before {
      transform: rotate(90deg);
    }
    .panel-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      border-top: 1px solid #cce;
      background: #f9fafd;
    }
    .panel-content.expanded {
      max-height: 500px;
    }
    /* News-Panel spezifisch */
    .news-day {
      padding: 8px 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    .news-date {
      background: #1976d2;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 6px;
    }
    .news-category {
      margin-top: 8px;
      font-weight: 600;
      color: #1565c0;
    }
    .news-item {
      padding: 6px 0 6px 12px;
      border-left: 3px solid #2196f3;
    }
    /* Filter-Panel spezifisch */
    .filters {
      padding: 12px 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 12px;
    }
    .filter-group label {
      display: block;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 4px;
      font-size: 0.9em;
    }
    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9em;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    .checkbox-group input {
      margin-right: 6px;
    }
    .reset-button {
      grid-column: span 2;
      padding: 8px;
      background: #5c6bc0;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .reset-button:hover {
      background: #3f51b5;
    }
    /* Tabelle */
    .table-container {
      overflow-x: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin-top: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 13px;
      text-align: left;
    }
    th {
      background: #2c3e50;
      color: #fff;
      position: sticky;
      top: 0;
    }
    th:hover {
      background: #34495e;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f7ff;
    }
    .club-logo {
      width: 25px;
      height: 25px;
      object-fit: contain;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>⚽ Comunio Ultraz - Spielerdatenbank</h1>
      <p class="subtitle">Fußballspieler Daten • Live von GitHub</p>
    </header>

    <!-- Stats -->
    <div id="stats" class="stats" style="display:none;">
      <span id="statsText"></span>
    </div>

    <!-- Debug -->
    <input type="checkbox" id="debugToggle" class="debug-toggle">
    <label for="debugToggle" class="debug-label">Debug-Informationen</label>
    <div class="debug-content">
      <div class="debug-inner" id="debugContent"></div>
    </div>

    <!-- News -->
    <div class="panel">
      <div class="panel-header" id="newsHeader">News</div>
      <div class="panel-content" id="newsContent"></div>
    </div>

    <!-- Filter -->
    <div class="filters-collapsible panel">
      <div class="panel-header" id="filterHeader">Filter</div>
      <div class="panel-content" id="filterContent">
        <div class="filters">
          <div class="filter-group">
            <label for="search">Spieler suchen</label>
            <input type="text" id="search" placeholder="Name oder ID">
          </div>
          <div class="filter-group">
            <label for="position">Position</label>
            <select id="position">
              <option value="">Alle</option>
              <option>TORHÜTER</option><option>ABWEHR</option><option>MITTELFELD</option><option>STURM</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="">Alle</option>
              <option>AKTIV</option><option>VERLETZT</option><option>AUFBAUTRAINING</option><option>NICHT_IN_LIGA</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="club">Verein</label>
            <select id="club"><option value="">Alle Vereine</option></select>
          </div>
          <div class="filter-group">
            <label for="owner">Besitzer</label>
            <select id="owner"><option value="">Alle Besitzer</option><option>Kein Besitzer</option></select>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="hideNonLeague" checked>
            <label for="hideNonLeague">Nicht-in-Liga ausblenden</label>
          </div>
          <button class="reset-button" id="resetFilters">Reset</button>
        </div>
      </div>
    </div>

    <!-- Tabelle -->
    <div class="table-container">
      <table id="playerTable">
        <thead>
          <tr>
            <th data-sort="string">Spieler</th>
            <th data-sort="string">Verein</th>
            <th data-sort="string">Position</th>
            <th data-sort="string">Status</th>
            <th data-sort="value">Marktwert</th>
            <th data-sort="number">Punkte</th>
            <th data-sort="string">Besitzer</th>
            <th data-sort="string">Letztes Update</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Panel-Toggle
    function setupPanel(idHeader,idContent){
      const h=document.getElementById(idHeader),
            c=document.getElementById(idContent);
      h.onclick=()=>{
        h.classList.toggle('expanded');
        c.classList.toggle('expanded');
      };
    }
    setupPanel('newsHeader','newsContent');
    setupPanel('filterHeader','filterContent');
    setupPanel('debugToggle','debugContent');

    // German date parser
    function parseGermanDate(s){
      const [d,m,y]=s.split('.');
      return new Date(y,m-1,d);
    }

    // Lade News
    fetch('News.json').then(r=>r.json()).then(data=>{
      data.sort((a,b)=>parseGermanDate(b.date)-parseGermanDate(a.date));
      let html='';
      data.forEach(day=>{
        html+=`<div class="news-day">
          <div class="news-date">${day.date}</div>`;
        const grouped=day.news.reduce((o,n)=>{
          (o[n.art]||(o[n.art]=[])).push(n);
          return o;
        },{});
        Object.keys(grouped).sort().forEach(cat=>{
          html+=`<div class="news-category">${cat}</div>`;
          grouped[cat].forEach(n=>{
            let txt;
            try{
              const o=JSON.parse(n.text);
              txt=cat==='TRANSFER'
                ?`${o.playerName} von ${o.seller} zu ${o.buyer} für ${o.price.toLocaleString('de-DE')} €`
                : n.text;
            }catch{ txt=n.text; }
            html+=`<div class="news-item">${txt}</div>`;
          });
        });
        html+='</div>';
      });
      document.getElementById('newsContent').innerHTML=html||'<div class="news-item">Keine News.</div>';
    }).catch(_=>{
      document.getElementById('newsContent').innerHTML='<div class="news-item">Fehler beim Laden.</div>';
    });

    // Logos
    const clubMap={1:'bayern',3:'gladbach',5:'dortmund',6:'werderBremen',8:'leverkusen',12:'wolfsburg',13:'koeln',14:'stuttgart',18:'mainz',21:'freiburg',25:'stpauli',62:'hoffenheim',68:'augsburg',92:'leipzig',109:'unionBerlin',110:'heidenheim',4:'hamburg',9:'frankfurt'};
    function logoFile(id){return (clubMap[id]||'unbestimmt')+'.png';}

    // Datenbank laden
    const base=`https://raw.githubusercontent.com/torresbig/comunioFanApp/main/`;
    async function loadJSON(url){
      const r=await fetch(url+'?t='+Date.now());
      if(!r.ok)throw new Error(r.status);
      const t=await r.text();
      if(!t.trim())throw new Error('leer');
      return JSON.parse(t);
    }
    let allPlayers=[],clubs=new Map(),owners=new Map();
    async function loadData(){
      document.getElementById('loading').style.display='block';
      try{
        const [cd,pd,ud,md]=await Promise.all([
          loadJSON(base+'VereinsdatenbankJson.txt'),
          loadJSON(base+'SpielerdatenbankNeutralJson.txt'),
          loadJSON(base+'UserdatenbankJson_884691.txt'),
          loadJSON(base+'PlayerToUserMap_884691.txt')
        ]);
        cd.forEach(c=>clubs.set(c.id,c.name));
        allPlayers=pd.map(p=>({...p,position:p.data?.position||'Unbekannt'}));
        const userMap=new Map(ud.map(u=>[u.user.id,`${u.user.firstName} ${u.user.lastName||''}`]));
        md.forEach(m=>{const id=Object.keys(m)[0];owners.set(id,userMap.get(m[id])||'Unbekannt');});
        allPlayers.forEach(p=>{if(!owners.has(p.id))owners.set(p.id,'Computer');});
        showStats();
        document.getElementById('loading').style.display='none';
        document.getElementById('content').style.display='block';
        setupFilterAndRender();
      }catch(e){
        document.getElementById('loading').style.display='none';
        document.getElementById('errorMessage').textContent=e.message;
        document.getElementById('error').style.display='block';
      }
    }
    function showStats(){
      const o=new Set(owners.values());o.delete('Kein Besitzer');
      document.getElementById('statsText').innerHTML=`📊 ${allPlayers.length} Spieler • ${clubs.size} Vereine • ${o.size} Besitzer<br>🕒 ${new Date().toLocaleTimeString()}`;
    }
    function renderTable(arr){
      const tbody=document.querySelector('#playerTable tbody');
      tbody.innerHTML='';
      arr.forEach(p=>{
        const mv=p.data?.wert||0, txt=mv<1e6?`${(mv/1e3).toFixed(0)} Tsd. €`:`${(mv/1e6).toFixed(2)} Mio. €`;
        const st=p.data?.status?.status||'AKTIV';
        tbody.innerHTML+=`<tr onclick="location='player.html?id=${p.id}'">
          <td>${p.name}</td>
          <td><img src="logos/${logoFile(p.data?.verein)}" class="club-logo">${clubs.get(p.data?.verein)||'?'}</td>
          <td>${p.position}</td>
          <td>${st}</td>
          <td>${txt}</td>
          <td>${p.data?.punkte||0}</td>
          <td>${owners.get(p.id)}</td>
          <td>${p.data?.lastUpdate||''}</td>
        </tr>`;
      });
    }
    function setupFilterAndRender(){
      document.getElementById('search').oninput=applyFilters;
      ['position','status','club','hideNonLeague'].forEach(id=>{
        document.getElementById(id).onchange=applyFilters;
      });
      document.getElementById('resetFilters').onclick=()=>{
        ['search','position','status','club'].forEach(id=>document.getElementById(id).value='');
        document.getElementById('hideNonLeague').checked=true;
        applyFilters();
      };
      applyFilters();
      setupSorting();
    }
    function applyFilters(){
      const s=document.getElementById('search').value.toLowerCase(),
            pos=document.getElementById('position').value,
            stat=document.getElementById('status').value,
            cb=document.getElementById('club').value,
            hideNL=document.getElementById('hideNonLeague').checked;
      const filt=allPlayers.filter(p=>{
        if(s&&!p.name.toLowerCase().includes(s))return false;
        if(pos&&p.position!==pos)return false;
        const st=p.data?.status?.status||'';
        if(stat&&!st.includes(stat))return false;
        if(cb&&clubs.get(p.data?.verein)!==cb)return false;
        if(hideNL&&st.includes('NICHT_IN_LIGA'))return false;
        return true;
      });
      renderTable(filt);
    }
    function setupSorting(){
      document.querySelectorAll('th[data-sort]').forEach(th=>{
        th.onclick=()=>{
          const idx=[...th.parentNode.children].indexOf(th), typ=th.dataset.sort;
          const rows=[...document.querySelectorAll('#playerTable tbody tr')];
          const asc=!th.classList.toggle('sorted-asc');
          rows.sort((a,b)=>{
            let A=a.cells[idx].textContent.trim(), B=b.cells[idx].textContent.trim();
            if(typ==='number'||typ==='value'){A=parseFloat(A)||0;B=parseFloat(B)||0;}
            return (A>B?1:-1)*(asc?1:-1);
          });
          rows.forEach(r=>r.parentNode.appendChild(r));
        };
      });
    }
    document.addEventListener('DOMContentLoaded',loadData);
  </script>
</body>
</html>
